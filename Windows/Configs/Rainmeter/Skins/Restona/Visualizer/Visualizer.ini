[Rainmeter]
Update=16
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,1
MouseScrollUpAction=[!SetVariable size "(#size#+0.05)"][!WriteKeyValue Variables size "(#size#+0.05)"][!Refresh] 
